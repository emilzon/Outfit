<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Outfit des Abends - Umfrage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      color: #333;
    }
    .section-title {
      margin-top: 40px;
    }
    .outfit-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .outfit {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 250px;
    }
    .outfit img {
      width: 100%;
      border-radius: 10px;
    }
    .vote-button {
      margin-top: 10px;
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .vote-button:hover {
      background: #0056b3;
    }
    .results {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .results h3 {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üó≥Ô∏è Outfit des Abends - Stimme jetzt ab!</h1>

  <h2 class="section-title">üëó Damen-Outfits</h2>
  <div class="outfit-container">
    <div class="outfit">
      <img src="frau1.jpg" alt="Damen Outfit 1">
      <h3>Outfit 1</h3>
      <button class="vote-button" onclick="vote('Damen', 'Outfit 1')">Stimme ab</button>
    </div>
    <div class="outfit">
      <img src="frau2.jpg" alt="Damen Outfit 2">
      <h3>Outfit 2</h3>
      <button class="vote-button" onclick="vote('Damen', 'Outfit 2')">Stimme ab</button>
    </div>
  </div>

  <h2 class="section-title">üï¥Ô∏è Herren-Outfits</h2>
  <div class="outfit-container">
    <div class="outfit">
      <img src="mann1.jpg" alt="Herren Outfit 1">
      <h3>Outfit 1</h3>
      <button class="vote-button" onclick="vote('Herren', 'Outfit 1')">Stimme ab</button>
    </div>
    <div class="outfit">
      <img src="mann2.jpg" alt="Herren Outfit 2">
      <h3>Outfit 2</h3>
      <button class="vote-button" onclick="vote('Herren', 'Outfit 2')">Stimme ab</button>
    </div>
  </div>

  <div class="results" id="results">
    <h3>üìä Aktuelle Zwischenergebnisse</h3>
    <div id="results-list"></div>
  </div>

  <script>
    // Initialisiere Ergebnisstruktur im localStorage (falls leer)
    const outfits = [
      { kategorie: 'Damen', outfit: 'Outfit 1' },
      { kategorie: 'Damen', outfit: 'Outfit 2' },
      { kategorie: 'Herren', outfit: 'Outfit 1' },
      { kategorie: 'Herren', outfit: 'Outfit 2' }
    ];

    function initializeVotes() {
      if (!localStorage.getItem('votes')) {
        const votes = {};
        outfits.forEach(entry => {
          const key = `${entry.kategorie}-${entry.outfit}`;
          votes[key] = 0;
        });
        localStorage.setItem('votes', JSON.stringify(votes));
      }
    }

    function vote(kategorie, outfit) {
      const key = `${kategorie}-${outfit}`;
      let votes = JSON.parse(localStorage.getItem('votes'));
      votes[key]++;
      localStorage.setItem('votes', JSON.stringify(votes));
      alert(`Danke f√ºr deine Stimme f√ºr ${kategorie} - ${outfit}!`);
      showResults();
    }

    function showResults() {
      const resultsDiv = document.getElementById('results-list');
      const votes = JSON.parse(localStorage.getItem('votes'));
      let html = '<ul>';
      Object.keys(votes).forEach(key => {
        html += `<li><strong>${key}</strong>: ${votes[key]} Stimme(n)</li>`;
      });
      html += '</ul>';
      resultsDiv.innerHTML = html;
    }

    // Seite initialisieren
    initializeVotes();
    showResults();
  </script>

</body>
</html>
